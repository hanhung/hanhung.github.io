content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Graph Neural Networks for 3D Referring Instance Segmentation (IIS Sinica)
        sub_title: Team Member
        link: hanhung.github.io
        link_text: Project Page Coming Soon
        # additional_links:
        #   - title:  Github page for project (eg. sproogen/modern-resume-theme)
        #     icon: fab fa-github
        #     url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        #   - title:  Github page for project (eg. sproogen/modern-resume-theme)
        #     icon: fab fa-github
        #     url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        # quote: >
        #   Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          - Surveyed recent methods on referring instance segmentation and 3D instance segmentation methods
          - Using Text-guided Graph Neural Networks with 3D instance segmentation model to improve results
          - Achieved SOTA results on ScanRefer and ReferIt3D datasets
          - Accepted to AAAI 2021

          ![Error displaying image](/images/fig1.jpg "Example")
      - layout: left
        title: Stylizing Audio Reactive Visuals
        sub_title: Team Leader
        link: https://hanhung.github.io/Creating-Audio-Reactive-Visuals-With-StyleGAN/
        link_text: Project Page
        additional_links:
          - title:  Stylizing Audio Reactive Visuals Project Page
            icon: fab fa-github
            url: https://hanhung.github.io/Creating-Audio-Reactive-Visuals-With-StyleGAN/
        #   - title:  Github page for project (eg. sproogen/modern-resume-theme)
        #     icon: fab fa-github
        #     url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        # quote: >
        #   Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          - Led a 2-person team to create audio reactive visuals using GANs for artistic purposes
          - Mapping frequency changes in songs to traverse the latent space of GANs, forming video clips that react to audio
          - Presented at NeurIPS 2019 Workshop on Machine Learning for Creativity and Design
          <iframe width="768" height="768" src="https://www.youtube.com/embed/xQwqnBRirwI">
      - layout: left
        title: Environment Proposal Network
        
        (Special Topic Course)
        sub_title: Individual Project
        description: | # this will include new lines to allow paragraphs
          - Incorporated Generative Adversarial Networks into a curriculum learning framework for reinforcement learning
          - Environments generated by the GAN is solvable by TD3 agents trained using the proposed curriculum learning framework while the TD3 agent trained from scratch is unable to converge on the BipedalWalker-v2 environment
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
