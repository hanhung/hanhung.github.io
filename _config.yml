# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Hello, I am Han-Hung Lee and I'm a student that recently graduated from NTHU with a B.S. degree in the Undergraduate Program of Electrical Engineering and Computer Science. A few of my research interests include <mark>3D Point Cloud/Voxel</mark>, <mark>Reinforcement Learning</mark> and <mark>Games</mark>.
# Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

